<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="advancedstyle.css">
</head>
<body>
<span class="gb_Hc gb_5d" aria-hidden="true" role="presentation"></span>
<ul>
    <li style="float: left "><a href="index.html"><img src="logo.png" width="74px"></a></li>
    <li><a href="index.html">Google</a></li>
    <li><a href="imagesearch.html">Images</a></li>
</ul>
<div class="sep"></div>
<div class="appbar">
    <label style="margin-left:10px">Advanced Search</label>
</div>

<div class="sep"></div>

<div id="fieldsdiv">
<form action="https://google.com/search" name="f">
    <h4 style="font-weight: normal">Find pages with...</h4>
    <div class="field">
        <div class="fi">
        <label for="fielda">all these words:</label>
        </div>
        <input type="text" class="textinput" id="fielda" value=""  name="as_q">
    </div>
    <br>
    <div class="field">
        <div class="fi">
        <label for="fieldb">this exact word or phrase: </label>
        </div>
        <input type="text" class="textinput" id="fieldb" value=""  name="as_epq">
    </div>
    <br>
    <div class="field">
        <div class="fi">
        <label for="fieldc">any of this words: </label>
        </div>
        <input type="text" class="textinput" id="fieldc" value=""  name="as_oq">
    </div>
    <br>
    <div class="field">
        <div class="fi">
        <label for="fieldd">none of these words: </label>
        </div>
        <input type="text" class="textinput" id="fieldd" value=""  name="as_eq">
    </div>
    <br>

    <input class="adv_button" type="submit" value="Advanced Search">
</form>
</div>

</body>
</html>

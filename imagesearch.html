<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul>
    <li><a href="index.html">Google</a></li>
    <li><a href="advancedsearch.html">Advanced</a></li>
</ul>
<form action="https://www.google.com/search" method="get">
    <div id="main">
        <img src="logo_images.png" class="logo" alt="google images logo">
        <br>
        <input class="center inputbox" type="text" name="q">
        <br>
        <div id="button">
            <input class="center" style="display:block" type="submit" value="Image Search">
        </div>
    </div>
    <input type="hidden" name="tbm" value="isch">
</form>
</body>
</html>

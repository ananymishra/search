<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul>
    <li><a href="imagesearch.html">Image Search</a></li>
    <li style="float:right"><a href="">Advanced Search</a></li>
</ul>
<form action="https://www.google.com/search">
    <div id="main">
        <img src="logo.png" class="logo" alt="google logo">
        <br>
        <input class="center inputbox" type="text" name="q">
        <br>
        <div id="button">
            <input class="center" style="display:inline" type="submit" value="Google Search">
            <input class="center" style="display:inline" type="submit" value="I'm Feeling Lucky">
        </div>
    </div>
</form>
</body>
</html>
